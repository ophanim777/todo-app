<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div id="sidebar">
    <h2>Projects</h2>
    <div id="projects"></div>

    
    <form id="add-project-form">
      <input type="text" id="project-name" placeholder="New Project Name" required>
      <button type="submit">Add Project</button>
    </form>
  </div>

 
  <div id="main">
    <h2>Todos</h2>
    <div id="todos"></div>

    
    <form id="add-todo-form">
      <input type="text" id="todo-title" placeholder="Todo Title" required>
      <textarea id="todo-description" placeholder="Description"></textarea>
      <input type="date" id="todo-dueDate" required>
      <select id="todo-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <textarea id="todo-notes" placeholder="Notes"></textarea>
      <button type="submit">Add Todo</button>
    </form>
  </div>

  
  <script src="bundle.js"></script>
</body>
</html>
